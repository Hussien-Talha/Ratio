<html>
<head>
  <title>Ratio Simplifier</title>
  <style>
    /* Use a custom font from Google Fonts */
   @import url("https://fonts.googleapis.com/css?family=Roboto");
   /* Set the font family and size for the whole document */
* {
  font-family: 'Roboto', sans-serif;
  font-size: 18px;
}

/* Center the content of the body */
body {
  text-align: center;
}

/* Change the color and size of the heading */
h1 {
  color: #2196F3;
  font-size: 36px;
}

/* Add some margin and padding to the input and button elements */
input, button {
  margin: 10px;
  padding: 10px;
}

/* Change the background and border color of the button */
button {
  background-color: #2196F3;
  border: none;
}

/* Change the color and font weight of the button text */
button:hover {
  color: white;
  font-weight: bold;
}

/* Change the color and font weight of the result paragraph */
#result {
  color: #4CAF50;
  font-weight: bold;
}
  </style>
</head>
<body>
  <h1>Ratio Simplifier</h1>
  <p>Enter a ratio in the form of a:b and click the button to simplify it.</p>
  <input id="ratio" type="text" placeholder="Enter a ratio">
  <button onclick="simplify()">Simplify</button>
  <p id="result"></p>
  <script>
    function simplify() {
      // Get the input value
      var ratio = document.getElementById("ratio").value;
      // Split the ratio by :
      var parts = ratio.split(":");
      // Convert the parts to numbers
      var a = Number(parts[0]);
      var b = Number(parts[1]);
      // Find the greatest common divisor of a and b
      var gcd = function(a, b) {
        if (b == 0) {
          return a;
        } else {
          return gcd(b, a % b);
        }
      };
      // Divide both parts by the gcd
      var c = a / gcd(a, b);
      var d = b / gcd(a, b);
      // Display the simplified ratio
      document.getElementById("result").innerHTML = "The simplified ratio is " + c + ":" + d;
    }
  </script>
</body>
</html>
